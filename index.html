<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .map-container {
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .city-button {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
    <script>
        function openInfoPage(city) {
            window.location.href = `city.html?name=${city}`;
        }
    </script>
</head>
<body>
    <div class="map-container">
        <img src="Turkiyee.png" alt="Türkiye Haritası">
        
        <button class="city-button" style="top: 110px; left: 240px;" onclick="openInfoPage('İstanbul')">İstanbul</button>
        <button class="city-button" style="top: 230px; left: 500px;" onclick="openInfoPage('Ankara')">Ankara</button>
        <button class="city-button" style="top: 345px; left: 93px;" onclick="openInfoPage('İzmir')">İzmir</button>
        <button class="city-button" style="top: 520px; left: 245px;" onclick="openInfoPage('Denizli')">Denizli</button>
        <button class="city-button" style="top: 90px; left: 1300px;" onclick="openInfoPage('Kars')">Kars</button>
        <button class="city-button" style="top: 170px; left: 200px;" onclick="openInfoPage('Bursa')">Bursa</button>
        <button class="city-button" style="top: 390px; left: 500px;" onclick="openInfoPage('Konya')">Konya</button>
        <button class="city-button" style="top: 550px; left: 550px;" onclick="openInfoPage('Mersin')">Mersin</button>
        <button class="city-button" style="top: 550px; left: 850px;" onclick="openInfoPage('Gaziantep')">Gaziantep</button>
        <button class="city-button" style="top: 80px; left: 1200px;" onclick="openInfoPage('Erzurum')">Erzurum</button>
    </div>
</body>
</html>
