<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .map-container {
            position: relative;
            display: inline-block;
            width: 80vw; /* Haritanın genişliğini ayarlarsın */
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .city-button {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transform: translate(-50%, -50%); /* Ortalamak için */
        }
    </style>
    <script>
        function openInfoPage(city) {
            const formattedCity = city
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/ı/g, "i")
                .replace(/ç/g, "c")
                .replace(/ş/g, "s")
                .replace(/ö/g, "o")
                .replace(/ü/g, "u")
                .replace(/ğ/g, "g")
                .replace(/ /g, "");
            window.location.href = `${formattedCity}.html`;
        }
    </script>
</head>
<body>
    <div class="map-container">
        <img src="Turkiyee.png" alt="Türkiye Haritası">

        <!-- Koordinatlar: top ve left yüzdelik değerlerle -->
        <button class="city-button" style="top: 15%; left: 22%;" onclick="openInfoPage('İstanbul')">İstanbul</button>
        <button class="city-button" style="top: 32%; left: 45%;" onclick="openInfoPage('Ankara')">Ankara</button>
        <button class="city-button" style="top: 48%; left: 10%;" onclick="openInfoPage('İzmir')">İzmir</button>
        <button class="city-button" style="top: 70%; left: 28%;" onclick="openInfoPage('Denizli')">Denizli</button>
        <button class="city-button" style="top: 12%; left: 92%;" onclick="openInfoPage('Kars')">Kars</button>
        <button class="city-button" style="top: 24%; left: 20%;" onclick="openInfoPage('Bursa')">Bursa</button>
        <button class="city-button" style="top: 58%; left: 45%;" onclick="openInfoPage('Konya')">Konya</button>
        <button class="city-button" style="top: 80%; left: 52%;" onclick="openInfoPage('Mersin')">Mersin</button>
        <button class="city-button" style="top: 74%; left: 76%;" onclick="openInfoPage('Gaziantep')">Gaziantep</button>
        <button class="city-button" style="top: 26%; left: 85%;" onclick="openInfoPage('Erzurum')">Erzurum</button>
    </div>
</body>
</html>
