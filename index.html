<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .map-container {
            position: relative;
            display: inline-block;
            width: 80vw;
            margin-top: 40px;
        }

        .map-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .city-button {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transform: translate(-50%, -50%);
        }

        .bottom-buttons {
            margin: 40px auto 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .bottom-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .bottom-buttons button:hover {
            background-color: #3e8e41;
        }

        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #222;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
        }
    </style>

    <script>
        function openInfoPage(city) {
            const formattedCity = city
                .toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/ı/g, "i")
                .replace(/ç/g, "c")
                .replace(/ş/g, "s")
                .replace(/ö/g, "o")
                .replace(/ü/g, "u")
                .replace(/ğ/g, "g")
                .replace(/ /g, "");
            window.location.href = `${formattedCity}.html`;
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle("dark");

            const isDark = body.classList.contains("dark");
            localStorage.setItem("theme", isDark ? "dark" : "light");

            document.getElementById("themeToggle").textContent = isDark ? " Karanlık Mod" : " Aydınlık Mod";
        }

        // Sayfa yüklenince tema ayarını kontrol et
        window.onload = function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark");
                document.getElementById("themeToggle").textContent = " Karanlık Mod";
            } else {
                document.getElementById("themeToggle").textContent = " Aydınlık Mod";
            }
        }
    </script>
</head>
<body>
    <!-- Tema Değiştir Butonu -->
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()"> Aydınlık Mod</button>

    <!-- Harita -->
    <div class="map-container">
        <img src="Turkiyee.png" alt="Türkiye Haritası">

        <button class="city-button" style="top: 15%; left: 22%;" onclick="openInfoPage('İstanbul')">İstanbul</button>
        <button class="city-button" style="top: 32%; left: 45%;" onclick="openInfoPage('Ankara')">Ankara</button>
        <button class="city-button" style="top: 48%; left: 10%;" onclick="openInfoPage('İzmir')">İzmir</button>
        <button class="city-button" style="top: 70%; left: 28%;" onclick="openInfoPage('Denizli')">Denizli</button>
        <button class="city-button" style="top: 12%; left: 92%;" onclick="openInfoPage('Kars')">Kars</button>
        <button class="city-button" style="top: 24%; left: 20%;" onclick="openInfoPage('Bursa')">Bursa</button>
        <button class="city-button" style="top: 58%; left: 45%;" onclick="openInfoPage('Konya')">Konya</button>
        <button class="city-button" style="top: 80%; left: 52%;" onclick="openInfoPage('Mersin')">Mersin</button>
        <button class="city-button" style="top: 74%; left: 76%;" onclick="openInfoPage('Gaziantep')">Gaziantep</button>
        <button class="city-button" style="top: 26%; left: 85%;" onclick="openInfoPage('Erzurum')">Erzurum</button>
    </div>

    <!-- Alt Butonlar -->
    <div class="bottom-buttons">
        <button onclick="alert('Hazırlayanlar: Pendik Bilsem Öğrencileri: M. Yusuf Ali Viran-Eylül Naz Ünder-Nisa Yıldız')">Hazırlayanlar</button>
        <button onclick="alert('Ek bilgiler burada yer alacak.')">Ek Bilgiler</button>
        <button onclick="alert('Kaynakça:')">Kaynakça</button>
        <button onclick="alert('.................')">Bağış Yap</button>
    </div>
</body>
</html>
