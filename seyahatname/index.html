<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Haritası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .map-container {
            position: relative;
            display: inline-block;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .city-button {
            position: absolute;
            background-color: rgba(0, 0, 255, 0.7);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="Turkiyee.png" alt="Türkiye Haritası">
        
        <button class="city-button" style="top: 110px; left: 240px;" onclick="window.location.href='istanbul.html'">İstanbul</button>
        <button class="city-button" style="top: 230px; left: 500px;" onclick="window.location.href='ankara.html'">Ankara</button>
        <button class="city-button" style="top: 345px; left: 93px;" onclick="window.location.href='izmir.html'">İzmir</button>
    </div>
</body>
</html>
